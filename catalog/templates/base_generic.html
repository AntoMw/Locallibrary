<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>ReadCo Library</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static '/css/styles.css' %}">
</head>
<body>


<div class="navbar-fixed-top title-fixed">
    <header >
        {% load static %}<a href="{% url 'index' %}"><img src="{% static '/images/logo.png' %}" alt="logo" class="logo"></a>
        <h1 class="title">ReadCo Library</h1>
    </header>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
        {% block sidebar %}
            <ul class="sidebar-nav">
              <li><a href="{% url 'index' %}">Home</a></li>
              <li><a href="">All books</a></li>
              <li><a href="">All authors</a></li>
              <li><a href="">All Genres</a></li>
            </ul>
        {% endblock %}
        </div>
        <div class="col-md-10 ">{% block content %}{% endblock %}</div>
    </div>
</div>
</body>
</html>
