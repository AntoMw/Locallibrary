{% extends "base_generic.html" %}

{% block content %}
  <h1>Book List</h1>
  {% if book_list %}
      <table class="table table-hover">
        <thead>
          <tr>
              <th>Book </th>
              <th>Author</th>
          </tr>
        </thead>
        <tbody>
        {% for book in book_list %}
            <tr>
            <td><a href="{{book.get_absolute_url}}">{{book.title}}</a></td>
            <td><strong>{{book.author}}</strong></td>
          </tr>
        {%endfor%}
        </tbody>
    </table>

    {% else %}
      <p>There are no books in this library.</p>
    {% endif %}

{% endblock %}
